name: Shared Admin FrontEnd CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/shared-admin-frontend/**"
      - ".github/workflows/deploy_shared_admin_fe.yml"

jobs:
  build-and-push-shared-admin-frontend:
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      image_tag: ${{ steps.set-image-tag.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          token: ${{ secrets.PIDWIN_READ_ONLY_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag Docker image
        run: |
          # Build the Docker image from the shared-admin-frontend Dockerfile
          docker build -t pidwin/castle-admin-frontend -f ./packages/shared-admin-frontend/Dockerfile .
          # Tag the image as 'latest' for fallback purposes
          docker tag pidwin/castle-admin-frontend:latest ${{ steps.login-ecr.outputs.registry }}/pidwin/castle-admin-frontend:latest

      - name: Push Docker image to ECR
        id: push_image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/pidwin/castle-admin-frontend:latest

      - name: Output ECR Image URL
        run: |
          echo "Image pushed to ECR: ${{ steps.login-ecr.outputs.registry }}/pidwin/castle-admin-frontend:latest"

      - name: Set image tag output
        id: set-image-tag
        run: |
          # Generate an image tag (for example, using a timestamp)
          IMAGE_TAG="v1.0.$(date +%s)"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  update-argocd-dev:
    needs: build-and-push-shared-admin-frontend
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd
      - name: Update ArgoCD Application for DEV
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure --grpc-web
          argocd app set castle-admin-fe --helm-set image.tag=${{ needs.build-and-push-shared-admin-frontend.outputs.image_tag }}
          argocd app sync castle-admin-fe --async
