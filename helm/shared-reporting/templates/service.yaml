apiVersion: v1
kind: Service
metadata:
  name: {{ include "shared-reporting-server.fullname" . | default "shared-reporting-server" }}
  labels:
    app: shared-reporting-server
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: shared-reporting-server
